name: Build and deploy Node.js app to Azure Web App - c5imdcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install and build frontend
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    # Install backend dependencies
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    # Copy frontend dist into backend
    - name: Copy frontend build to backend folder
      run: cp -r frontend/dist backend/

    # Zip backend folder for deployment
    - name: Zip backend folder for deployment
      run: |
        cd backend
        zip -r ../release.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: release.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact
      run: unzip release.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'c5imdcapp'
        slot-name: 'Production'
        package: './'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
